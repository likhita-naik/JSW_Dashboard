    <div class="d-flex justify-centent-center align-items-center">
        <div class="">
            
        </div>
        <div class="video-modal" >
           
            <ngb-carousel #carousal="ngbCarousel" *ngIf="Data" class="" >
                <ng-container *ngFor="let data of Data;let i=index">

                <ng-template ngbSlide [id]="i|json" >
                    <div class="video-container">
                        <video width="500" height="300" [poster]="data.poster_image" preload="none" controls>
                            <source [src]="data.video_name" type="video/mp4">

                        </video>
                    </div>
                    <div class="carousel-caption">
                        <div><span>SI Number: {{i}} </span></div>
                        <div><span class="text">Camera Name :</span><b>{{data.camera_name}}</b></div>
                        <div><span class="text">Coin ID :</span><b>{{data.coin_id}}</b></div>
                    </div>
                </ng-template>

</ng-container>

            </ngb-carousel>

        </div>
        </div>

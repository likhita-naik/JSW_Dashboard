    <div class="d-flex justify-centent-center align-items-center">
        <div class="">
            
        </div>
        <div class="video-modal" >
           
            <ngb-carousel #carousal="ngbCarousel" *ngIf="Data" class="" >
                <ng-container *ngFor="let data of Data;let i=index">

                <ng-template ngbSlide [id]="i|json" >
                    <div class="video-container" *ngIf="data.video_name!=null;else noVideo">
                        <video   preload="none" class="custom-video" controls>
                            <source [src]="IP+'/getviolationvideo/'+ data.video_name" type="video/mp4">

                        </video>
                    </div>
                    <ng-template #noVideo>
                        <div class="video-container alert alert-warning">No Recordings</div>
                    </ng-template>
                    <div class="carousel-caption">
                        <div><span>SI Number: {{data.SNo}} </span></div>
                        <div><span class="text">Camera Name :</span><b>{{data.cameraname}}</b></div>
                        <div><span class="text">Camera IP :</span><b>{{data.camera_ip}}</b></div>

                        <div><span class="text">Coin ID :</span><b>{{data.coinid}}</b></div>
                    </div>
                </ng-template>

</ng-container>

            </ngb-carousel>

        </div>
        </div>
